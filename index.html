<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Creative Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container" id="mainContainer">
        <div class="toolbar">
            
            <div class="tool-group">
                <button onclick="formatDoc('undo')" title="Undo"><i class="fa-solid fa-rotate-left"></i></button>
                <button onclick="formatDoc('redo')" title="Redo"><i class="fa-solid fa-rotate-right"></i></button>
            </div>

            <div class="tool-group">
                <button onclick="formatDoc('bold')" title="Bold"><i class="fa-solid fa-bold"></i></button>
                <button onclick="formatDoc('italic')" title="Italic"><i class="fa-solid fa-italic"></i></button>
                <button onclick="formatDoc('underline')" title="Underline"><i class="fa-solid fa-underline"></i></button>
                <button onclick="formatDoc('strikeThrough')" title="Strikethrough"><i class="fa-solid fa-strikethrough"></i></button>
                <button onclick="formatDoc('removeFormat')" title="Clear Formatting"><i class="fa-solid fa-eraser"></i></button>
            </div>

            <div class="tool-group">
                <button onclick="formatDoc('justifyLeft')" title="Align Left"><i class="fa-solid fa-align-left"></i></button>
                <button onclick="formatDoc('justifyCenter')" title="Align Center"><i class="fa-solid fa-align-center"></i></button>
                <button onclick="formatDoc('justifyRight')" title="Align Right"><i class="fa-solid fa-align-right"></i></button>
                <button onclick="formatDoc('justifyFull')" title="Justify"><i class="fa-solid fa-align-justify"></i></button>
            </div>

            <div class="tool-group">
                <button onclick="formatDoc('insertUnorderedList')" title="Bullet List"><i class="fa-solid fa-list-ul"></i></button>
                <button onclick="formatDoc('insertOrderedList')" title="Numbered List"><i class="fa-solid fa-list-ol"></i></button>
            </div>

            <div class="tool-group">
                <button onclick="addLink()" title="Insert Link"><i class="fa-solid fa-link"></i></button>
                <button onclick="formatDoc('unlink')" title="Remove Link"><i class="fa-solid fa-link-slash"></i></button>
                <label for="imageUpload" class="custom-file-upload" title="Insert Image">
                    <i class="fa-regular fa-image"></i>
                </label>
                <input type="file" id="imageUpload" accept="image/*" onchange="uploadImage(event)" style="display: none;">
            </div>

            <div class="tool-group inputs">
                <select onchange="formatDoc('fontSize', this.value); this.selectedIndex=0;">
                    <option value="" selected disabled>Size</option>
                    <option value="1">Small</option>
                    <option value="3">Normal</option>
                    <option value="5">Large</option>
                    <option value="7">Huge</option>
                </select>

                <div class="color-wrapper">
                    <label for="foreColor"><i class="fa-solid fa-font"></i> Text</label>
                    <input type="color" id="foreColor" onchange="formatDoc('foreColor', this.value)">
                </div>

                <div class="color-wrapper">
                    <label for="hiliteColor"><i class="fa-solid fa-highlighter"></i> Back</label>
                    <input type="color" id="hiliteColor" value="#ffff00" onchange="formatDoc('hiliteColor', this.value)">
                </div>
            </div>

            <div class="tool-group">
                 <button onclick="toggleFullScreen()" title="Fullscreen Mode"><i class="fa-solid fa-expand"></i></button>
                 <button onclick="downloadFile()" title="Download HTML"><i class="fa-solid fa-download"></i></button>
            </div>
        </div>

        <div id="editor" contenteditable="true" spellcheck="false">
            <p>Start typing your document here... (Highlight text to use the tools above)</p>
        </div>
        
        <div class="footer-info">
            <span id="statDisplay">0 words | 0 chars | < 1 min read</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
